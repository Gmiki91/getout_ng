<div class="container">
  <div class="left">
    <button mat-mini-fab matTooltip="Events" matTooltipShowDelay="800"  (click)="onToggleSideBar()"> <mat-icon>menu</mat-icon></button>
    <button mat-mini-fab matTooltip="Filter" matTooltipShowDelay="800"  (click)="onToggleFilter()"> <mat-icon>filter_alt</mat-icon></button>
    <button mat-mini-fab matTooltip="Refresh" matTooltipShowDelay="800"  (click)="onRefresh()"> <mat-icon>refresh</mat-icon></button>
    <button mat-mini-fab matTooltip="New event" matTooltipShowDelay="800" class="new-event-btn" (click)="onToggleEventForm()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <div class="right">
    <span class="username">Hi, {{ username() }}</span>
  </div>
</div>
