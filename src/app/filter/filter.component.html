<div class="filters" @slideDown>
  <div class="row">
    <div class="group">
      <strong class="sort-by" [matMenuTriggerFor]="menu">Sort by</strong>
      <mat-menu #menu="matMenu">
        <button class="distance-btn" mat-menu-item (click)="sortByDistance()">
          <mat-icon>place</mat-icon> <strong>Distance</strong>
        </button>
        <button class="time-btn" mat-menu-item (click)="sortByTime()">
          <mat-icon>watch_later</mat-icon><strong>Time</strong>
        </button>
      </mat-menu>
      <div class="icon-group">
        @if(sort ==='Time'){
        <mat-icon [matMenuTriggerFor]="menu">watch_later</mat-icon>
        <mat-icon (click)="sortByTime()">{{
          ascendingTime ? "arrow_drop_up" : "arrow_drop_down"
        }}</mat-icon>
        }@else{
        <mat-icon [matMenuTriggerFor]="menu">place</mat-icon>
        <mat-icon (click)="sortByDistance()">{{
          ascendingDistance ? "arrow_drop_up" : "arrow_drop_down"
        }}</mat-icon>
        }
      </div>
    </div>
    <div class="group">
      <strong>Full events</strong>
      <mat-slide-toggle
        checked
        (change)="toggleFullEvents()"
      ></mat-slide-toggle>
    </div>
  </div>
  <div class="row">
    <div>
        <mat-checkbox (change)="toggleDistance()" [checked]="distanceToggle"></mat-checkbox> 
        @if(distanceToggle){
          <strong>Max distance
              <input
            matInput
            type="number"
            min="0"
            max="1000"
            (input)="updateDistance($event)"
            [disabled]="!distanceToggle"
            [(ngModel)]="maxDistance"
          />
          km </strong>
        }@else{
          <strong>Max distance</strong>
        }
      </div>
  </div>
</div>
