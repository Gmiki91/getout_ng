<div (click)="closeDialog($event)" class="backdrop">
  <div class="container" (click)="closeDialogNot($event)">
    <button mat-icon-button (click)="closeDialog($event)"><mat-icon>cancel</mat-icon></button>
    <span>Google is expensive.</span>
    <span>Open Street Map is free.</span>
    <span>But sometimes addresses are missing from Open Street Map.</span>
    <span>You can add them though.</span>
    <span>Click on "Impove this map" in the lower right corner.</span>
  </div>
</div>
