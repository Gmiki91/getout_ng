<div class="sidebar-container">
  @if(joinedEvents().length>0){
  <mat-label class="sticky-title">Your Upcoming Events</mat-label>
  <app-event-list
    [events]="joinedEvents()"
    (openDetails)="onOpenDetails($event)"
  ></app-event-list>
  }
  <mat-label class="sticky-title">{{joinedEvents().length>0 ? "Other Events" : "Events"}}</mat-label>
  <app-event-list
    [events]="otherEvents()"
    (openDetails)="onOpenDetails($event)"
  ></app-event-list>

<button class="new-event-btn" mat-raised-button (click)="onToggleEventForm()">
    Add new event
  </button>
 
</div>
