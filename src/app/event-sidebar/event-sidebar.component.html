<div class="sidebar-container">
  <mat-label class="sticky-title">Your Upcoming Events</mat-label>
  <app-event-list
    [events]="joinedEvents()"
    (openDetails)="onOpenDetails($event)"
  ></app-event-list>

  <mat-label class="sticky-title">Other Events</mat-label>
  <app-event-list
    [events]="otherEvents()"
    (openDetails)="onOpenDetails($event)"
  ></app-event-list>

<button class="new-event-btn" mat-raised-button (click)="onToggleEventForm()">
    Add new event
  </button>
 
</div>
