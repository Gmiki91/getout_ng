<div class="container">
  <div class="left">
    <button mat-icon-button matTooltip="Events" matTooltipShowDelay="500"  (click)="onToggleSideBar()"> <mat-icon>menu</mat-icon></button>
    <button mat-icon-button matTooltip="Filter" matTooltipShowDelay="500"  (click)="onToggleFilter()"> <mat-icon>filter_alt</mat-icon></button>
    <button mat-icon-button matTooltip="Refresh" matTooltipShowDelay="500"  (click)="onRefresh()"> <mat-icon>refresh</mat-icon></button>
    <button mat-icon-button matTooltip="New event" matTooltipShowDelay="500" class="new-event-btn" (click)="onToggleEventForm()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <div class="right">
    <button mat-icon-button matTooltip="Events" matTooltipShowDelay="500"  [matMenuTriggerFor]="notifications"> <mat-icon>notifications</mat-icon></button>
    <mat-menu class="menu" #notifications="matMenu" >
      <div>
       <strong>Nothing happened</strong>
      </div>
    </mat-menu>
    <span class="username">
      Hi {{ user().name }}
    </span>
    <img  class="avatar" [src]="user().avatarUrl" alt="no img :*("  [matMenuTriggerFor]="menu" matTooltip="That's you!" matTooltipShowDelay="500"/>
    <mat-menu class="menu" #menu="matMenu" >
      <div mat-menu-item>
        <mat-icon>login</mat-icon> <strong>Sign in</strong>
      </div>
      <div mat-menu-item>
     <mat-icon>person_add</mat-icon> <strong >Sign up</strong>
    </div>
    </mat-menu>
  </div>
</div>
