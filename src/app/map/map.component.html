<div class="container">
  <google-map class="map" [height]="null" [width]="null" [center]="possibleMarkerPosition()" [zoom]="zoom"
    (mapClick)="onMapClick($event)">
    @for (position of markerPositions; track position) {
      <map-marker  #markerElem="mapMarker" [position]="position" [options]="markerOptions"  (mapClick)="onMarkerClick(markerElem)" />
    }

      <map-marker  #markerElem="mapMarker" [position]="possibleMarkerPosition()" [options]="markerOptions"  (mapClick)="onMarkerClick(markerElem)" />
    
  </google-map>
</div>
