 @for(event of events(); track event.id){
<mat-card class="event" (click)="openDetails.emit(event)">
  <mat-card-header>
    <mat-card-title>
      {{ event.title }}
    </mat-card-title>
  </mat-card-header>
    <div class="event-info">
      <div class="info-item"  [matTooltip]="event.time|date : 'medium'" matTooltipShowDelay="500">
        <mat-icon >timelapse</mat-icon>
        <span>{{event.time | timeText: 'event'}}</span>
      </div>
      <div class="info-item"   [matTooltip]="event.location"  matTooltipShowDelay="500">
        <mat-icon
        class="find-marker-icon"
        (click)="onFindMarker($event, event)"
        fontIcon="not_listed_location"
        ></mat-icon>
        <span>{{event.distance | distanceFormat}}</span>
      </div>
      <div class="info-item last-item"  [matTooltip]="event.joined? 'You participate as well':'Participation'" matTooltipShowDelay="500">
        @if(event.joined){
        <mat-icon>person_add</mat-icon>
        }@else{
        <mat-icon>person</mat-icon>
        }
        <span>{{event.participants.length}}{{event.max>0? "/"+event.max : ""}}</span>
      </div>
    </div>
  <div>
  </div>

  @if(user().id==event.ownerId){
    <mat-icon matTooltip="You created this event" matTooltipShowDelay="1000" class="owner-icon" fontIcon="copyright"></mat-icon>
  }
</mat-card>
 }
