<div class="container">
  <app-header (toggleSideBar)="toggleSideBar()"></app-header>
  <div class="body">
    <div class="sidebar" [class]="{'hidden':!showSideBar || !areEventsLoaded()}">
      <app-filter />
      <app-event-sidebar />
    </div>
    @if(showMap){ @defer{<app-map />} }
  </div>
  @if(isFormOpen()){
  <app-event-form></app-event-form>
  } @if(selectedEvent().id){
  <app-event-details></app-event-details>
  }
</div>
