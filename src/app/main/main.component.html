<div class="body">
  @if(state.showSideBar() && events.areEventsLoaded()){
  <app-event-sidebar @dumbParent></app-event-sidebar>
  } @if(state.showFilter()){
  <app-filter @dumbParent></app-filter>
  } @if(showMap()){ @defer{
  <app-map />
  } } @if(state.showEventForm()){
  <app-event-form @dumbParent></app-event-form>
  } @if(state.showEventDetails()){
  <app-event-details @dumbParent></app-event-details>
  } @if(state.isEventUpdating()){
  <app-event-modify @dumbParent></app-event-modify>
  }@if(state.showLogin()){
    <app-dialog @dumbParent>
      <app-login/>
    </app-dialog>
  }@if(state.showRegister()){
    <app-dialog @dumbParent>
      <app-register/>
    </app-dialog>
  }
</div>
